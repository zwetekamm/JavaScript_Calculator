<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
	<h1>Javascript  Calculator</h1>

	<div id="calculator">
		<div class="row">
			<div class="column" id="viewer">0</div>
		</div>
		<div class="row">
			<div class="button column top" id="clear">AC</div>
			<div class="button column top" id="sign">+/-</div>
			<div class="button column top" id="backspace">&#8676;</div>
			<div class="button column operator" id="divide">/</div>
		</div>
		<div class="row">
			<div class="button column num" id="num7">7</div>
			<div class="button column num" id="num8">8</div>
			<div class="button column num" id="num9">9</div>
			<div class="button column operator" id="multiply">x</div>
		</div>
		<div class="row">
			<div class="button column num" id="num4">4</div>
			<div class="button column num" id="num5">5</div>
			<div class="button column num" id="num6">6</div>
			<div class="button column operator" id="minus">-</div>
		</div>
		<div class="row">
			<div class="button column num" id="num1">1</div>
			<div class="button column num" id="num2">2</div>
			<div class="button column num" id="num3">3</div>
			<div class="button column operator" id="plus">+</div>
		</div>
		<div class="row">
			<div class="button column num" id="num0">0</div>
			<div class="button column" id="decimal">.</div>
			<div class="button column operator" id="equals">=</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
